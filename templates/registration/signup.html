{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'login' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock %}
